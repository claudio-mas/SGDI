# NGINX configuration for Sistema GED
# Place this file in /etc/nginx/sites-available/ and create a symlink in /etc/nginx/sites-enabled/

# Upstream configuration for Gunicorn
upstream sistema_ged_app {
    # Gunicorn server
    server 127.0.0.1:8000 fail_timeout=0;
    
    # For multiple workers, you can add more servers:
    # server 127.0.0.1:8001 fail_timeout=0;
    # server 127.0.0.1:8002 fail_timeout=0;
}

# Rate limiting zone
limit_req_zone $binary_remote_addr zone=sistema_ged_limit:10m rate=100r/m;

# HTTP server - redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name your-domain.com www.your-domain.com;
    
    # Redirect all HTTP traffic to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name your-domain.com www.your-domain.com;
    
    # SSL/TLS Configuration
    ssl_certificate /etc/ssl/certs/sistema_ged.crt;
    ssl_certificate_key /etc/ssl/private/sistema_ged.key;
    
    # SSL protocols and ciphers
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;
    
    # SSL session cache
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://code.jquery.com; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; img-src 'self' data: https:; font-src 'self' https://cdn.jsdelivr.net;" always;
    
    # Root directory
    root /path/to/sistema_ged;
    
    # Max upload size (should match Flask MAX_CONTENT_LENGTH)
    client_max_body_size 50M;
    
    # Timeouts
    client_body_timeout 120s;
    client_header_timeout 120s;
    keepalive_timeout 65s;
    send_timeout 120s;
    
    # Logging
    access_log /var/log/nginx/sistema_ged_access.log;
    error_log /var/log/nginx/sistema_ged_error.log;
    
    # Rate limiting
    limit_req zone=sistema_ged_limit burst=20 nodelay;
    
    # Static files - serve directly from NGINX
    location /static/ {
        alias /path/to/sistema_ged/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Uploaded files - serve with authentication check
    location /uploads/ {
        internal;
        alias /path/to/sistema_ged/uploads/;
    }
    
    # Favicon
    location = /favicon.ico {
        alias /path/to/sistema_ged/static/assets/favicon.ico;
        access_log off;
        log_not_found off;
    }
    
    # Robots.txt
    location = /robots.txt {
        alias /path/to/sistema_ged/static/robots.txt;
        access_log off;
        log_not_found off;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Proxy all other requests to Gunicorn
    location / {
        # Proxy headers
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # Proxy settings
        proxy_redirect off;
        proxy_buffering off;
        proxy_pass http://sistema_ged_app;
        
        # Timeouts
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # WebSocket support (if needed in future)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Deny access to configuration files
    location ~* \.(ini|conf|config|env)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}
