# NGINX configuration for Sistema SGDI (Development/Testing)
# This configuration is for development/testing without SSL
# For production, use nginx_sistema_ged.conf with SSL enabled

upstream sistema_ged_app {
    server 127.0.0.1:8000 fail_timeout=0;
}

# Rate limiting zone
limit_req_zone $binary_remote_addr zone=sistema_ged_limit:10m rate=100r/m;

server {
    listen 80;
    listen [::]:80;
    server_name localhost;
    
    # Security headers (without HSTS for development)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    root /path/to/sistema_ged;
    
    # Max upload size
    client_max_body_size 50M;
    
    # Timeouts
    client_body_timeout 120s;
    client_header_timeout 120s;
    keepalive_timeout 65s;
    send_timeout 120s;
    
    # Logging
    access_log /var/log/nginx/sistema_ged_dev_access.log;
    error_log /var/log/nginx/sistema_ged_dev_error.log;
    
    # Rate limiting
    limit_req zone=sistema_ged_limit burst=20 nodelay;
    
    # Static files
    location /static/ {
        alias /path/to/sistema_ged/static/;
        expires 1d;
        access_log off;
    }
    
    # Uploaded files
    location /uploads/ {
        internal;
        alias /path/to/sistema_ged/uploads/;
    }
    
    # Favicon
    location = /favicon.ico {
        alias /path/to/sistema_ged/static/assets/favicon.ico;
        access_log off;
        log_not_found off;
    }
    
    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Proxy to Gunicorn
    location / {
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_redirect off;
        proxy_buffering off;
        proxy_pass http://sistema_ged_app;
        
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }
    
    # Deny access to sensitive files
    location ~ /\. {
        deny all;
    }
}
